sudo: false
language: python
python:
  - "3.6"
  - "3.5"
  - "3.7-dev"
env:
  - PYTHON_TYPE=native
  - PYTHON_TYPE=conda
matrix:
  exclude:
    - python: "3.7-dev"
      env: PYTHON_TYPE=conda
  allow_failures:
    - python: "3.7-dev"
cache:
  directories:
    - $HOME/miniconda
    - .eggs
install:
  - if [[ $PYTHON_TYPE = conda ]]; then bash build-tools/install-conda.sh; fi
  - source build-tools/activate-conda.sh
  - pip install coverage pylint invoke
  - pip install pandas
script:
  - python setup.py coverage
after_success:
  - coverage xml
  - bash <(curl -s https://codecov.io/bash)
jobs:
  include:
    - stage: deploy
      install:
        - pip install invoke sphinx pandas
        - npm install -g netlify-cli
      script:
        - python setup.py build_sphinx
        - netlify-cli deploy
      if: branch = master AND type = push
